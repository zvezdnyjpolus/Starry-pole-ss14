- type: entity
  parent: BaseStorageItem
  id: CarcBagBase
  name: "bag"
  components:
  - type: Sprite
    sprite: _CorvaxNext/Objects/Fun/Tabletop/Spacessonne/bag.rsi
    state: classic
  - type: Item
    size: Small
  - type: Clothing
    slots: [belt]
    equipSound:
      path: /Audio/Items/belt_equip.ogg
    quickEquip: false
  - type: PhysicalComposition
    materialComposition:
      Cloth: 50
  - type: StaticPrice
    price: 20
  - type: Storage
    grid:
    - 0,0,7,1
    - 2,2,5,2
    - 1,3,6,4
    - 0,5,7,9
    quickInsert: true
    areaInsert: true
    maxItemSize: Tiny
    whitelist:
      tags:
        - CarcTile
 
