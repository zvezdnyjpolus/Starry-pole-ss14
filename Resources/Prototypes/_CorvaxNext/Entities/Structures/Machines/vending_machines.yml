- type: entity
  parent: VendingMachine
  id: CaptainDrobe
  name: CaptainDrobe
  description: Stylish uniform, for a strong leader!
  components:
  - type: VendingMachine
    pack: CaptainDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Sprite
    sprite: _CorvaxNext/Structures/Machines/VendingMachines/captaindrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    color: "#05DAF2"
  - type: AccessReader
    access: [["Captain"]]

