- type: entity
  parent: BaseGameRule
  id: VoxRaiders
  components:
  - type: VoxRaidersRule
    objectiveGroup: VoxRaidersObjectiveGroups
    objectiveCount: 4
    objectivePrototypes: [ VoxRaidersSurviveObjective ]
  - type: RandomMetadata
  - type: RuleGrids
  - type: AntagLoadProfileRule
    speciesOverride: Vox
  - type: GameRule
    minPlayers: 20
  - type: LoadMapRule
    mapPath: /Maps/_CorvaxNext/Nonstations/vox.yml
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ VoxRaidersCommander ]
      fallbackRoles: [ VoxRaiders ]
      spawnerPrototype: SpawnPointVoxRaidersCommander
      startingGear: VoxRaidersCommanderGear
      components:
      - type: RandomMetadata
      - type: NpcFactionMember
        factions: [ Syndicate ]
      - type: Skills
        skills:
        - ShuttleControl
        - Shooting
        - AdvancedBuilding
        - Surgery
        - MedicalEquipment
        - Butchering
      mindRoles: [ MindRoleVoxRaiders ]
      briefing:
        sound: "/Audio/_CorvaxNext/Misc/vox_raiders_greeting.ogg"
    - prefRoles: [ VoxRaiders ]
      fallbackRoles: [ VoxRaidersCommander ]
      spawnerPrototype: SpawnPointVoxRaidersOperative
      min: 4
      max: 4
      startingGear: VoxRaidersOperativeGear
      components:
      - type: NpcFactionMember
        factions: [ Syndicate ]
      - type: Skills
        skills:
        - ShuttleControl
        - Shooting
        - AdvancedBuilding
        - Surgery
        - MedicalEquipment
        - Butchering
      mindRoles: [ MindRoleVoxRaidersCommander ]
      briefing:
        sound: "/Audio/_CorvaxNext/Misc/vox_raiders_greeting.ogg"

- type: entity
  id: BattleRoyale
  name: Battle Royale
  parent: BaseGameRule
  components:
  - type: BattleRoyaleRule
    gear: BattleRoyaleGear
    roundEndDelay: 10
  - type: PointManager
